<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảo trì Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    .logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 20px auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ddd;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00c6ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo GIF ở giữa -->
    <img src="logo.gif" alt="Logo" class="logo">

    <h1>🚧 Website đang bảo trì 🚧</h1>
    <p>Chúng tôi đang nâng cấp để mang đến trải nghiệm tốt hơn.<br>Vui lòng quay lại sau!</p>
    <div class="loader"></div>
    <footer>© 2025 - Website của bạn</footer>
  </div>

  <!-- Script phát nhạc SoundCloud khi user click lần đầu -->
  <script>
        // ========== CONFIGURE HERE ==========
    // Set completion/launch date (YYYY, M-1, D, H, M, S) local time
    // Example: new Date(2025, 8, 20, 14, 0, 0) => 20 Sep 2025 14:00 local
    const targetDate = new Date(2025, 8, 20, 14, 0, 0); // <-- sửa ngày giờ hoàn tất ở đây
    const contactEmail = "support@example.com"; // <-- sửa email hỗ trợ
    // initial fake progress percent (0-100). You may update via JS to reflect real progress.
    let progressPercent = 40;
    // =====================================

    document.getElementById('contact-email').textContent = contactEmail;
    document.getElementById('year').textContent = new Date().getFullYear();
    const progBar = document.getElementById('prog-bar');
    const progPercent = document.getElementById('prog-percent');

    // animate progress slowly to 65% as demo (you can remove)
    setTimeout(()=> {
      progressPercent = Math.min(85, progressPercent + 30);
      progBar.style.width = progressPercent + '%';
      progPercent.textContent = progressPercent + '%';
      document.querySelector('[role="progressbar"]').setAttribute('aria-valuenow', progressPercent);
    }, 2200);

    // Countdown
    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(0, targetDate - now);
      const sec = Math.floor(diff/1000)%60;
      const min = Math.floor(diff/1000/60)%60;
      const hr  = Math.floor(diff/1000/3600)%24;
      const day = Math.floor(diff/1000/3600/24);

      document.getElementById('cd-days').textContent = String(day).padStart(2,'0');
      document.getElementById('cd-hours').textContent = String(hr).padStart(2,'0');
      document.getElementById('cd-mins').textContent = String(min).padStart(2,'0');
      document.getElementById('cd-secs').textContent = String(sec).padStart(2,'0');

      if (diff<=0){
        // when target reached
        document.getElementById('site-title').textContent = "Hoàn tất — Website đã hoạt động trở lại";
        document.querySelector('.desc').textContent = "Cảm ơn bạn đã chờ. Trang đã được cập nhật — thử tải lại trang chính.";
        // set progress to 100%
        progBar.style.width = '100%';
        progPercent.textContent = '100%';
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // simple email subscription demo (no backend)
    const scPlayer = document.createElement("iframe");
    scPlayer.width = 0;
    scPlayer.height = 0;
    scPlayer.style.display = "none";
    scPlayer.setAttribute("allow", "autoplay");
    scPlayer.src = "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/hoa-at-bich/a-y-m-c-remix-tiktok-ver2%3Fsi%3D9ee9bb1d0a4b4c12a0e31746a638e32a&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false";

    function enableMusic() {
      if (!document.body.contains(scPlayer)) {
        document.body.appendChild(scPlayer);
      }
      document.removeEventListener("click", enableMusic);
    }

    document.addEventListener("click", enableMusic);
  </script>
</body>
</html>
